# Database Configuration for SaintAngelo Hospital Queue Management System
# This file contains database connection settings
# Modify these values according to your MySQL/XAMPP setup

# Database URL
# Format: jdbc:mysql://host:port/database_name
# For XAMPP on localhost: jdbc:mysql://localhost:3306/saintangelo_hospital
# For remote server: jdbc:mysql://your-server-ip:3306/saintangelo_hospital
db.url=jdbc:mysql://localhost:3306/saintangelo_hospital

# Database Username
# Default XAMPP MySQL username is 'root'
db.username=root

# Database Password
# Default XAMPP MySQL password is empty (leave blank)
# For production, use a strong password
db.password=

# MySQL JDBC Driver
# Usually don't need to change this
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings (Optional - for future use)
# db.pool.initialSize=5
# db.pool.maxActive=20
# db.pool.maxIdle=10
# db.pool.minIdle=5


